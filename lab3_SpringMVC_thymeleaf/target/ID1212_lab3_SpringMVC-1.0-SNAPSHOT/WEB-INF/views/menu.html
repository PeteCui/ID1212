<!DOCTYPE html>
<html xmlns:border-width="http://java.sun.com/xml/ns/persistence/orm">
<head>
    <title>Super Quiz!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .lab3 {
            background-color: DarkGray;
            color:white;
            margin:20px;
            padding:20px;
        }
        .center{
            background-color: DarkGray;
            color:white;
            width: 800px;
            height: 450px;
            position:absolute;
            top: 50%;
            left: 50%;
            margin: -225px 0 0 -400px;
        }
    </style>
</head>
<body>
<div class="lab3">
    <h1 style="text-align:center">Quiz subjects</h1>
    <p style="text-align:center"> Select a subject to start the challenge </p>
    <table align="center" border="2"; frame=void style ="color:white">
        <tr>
            <th>Subject</th>
            <th>Score</th>
            <th></th>
        </tr>
        <tr width=300 th:each="q,iter:${quizzes}">
            <td th:text="${q['subject']}"></td>
            <td th:text="${results[iter.index].score}"</td>
            <td>
                <form th:action="@{/startQuiz}" th:object="${quiz}"method="POST">
                    <input type="submit" value="startQuiz"/>
                    <input type="hidden" name = id th:value="${q['id']}" />
                    <input type="hidden" name = subject th:value="${q['subject']}"/>
                </form>
            </td>
        </tr>
    </table>
    <br>
    <div style="text-align: center;">
        <form th:action="@{/index}" method="GET">
            <input type="submit" value="return" />
        </form>
    </div>
</div>
</body>
</html>
